<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>四达时代数字电视网络平台</title>
  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* background: url('./img/world/bg.jpg') repeat-x 100% 100%; */
      background-color: #333333;
    }

    #main {
      width: 100%;
      height: 100%;
    }
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="main"></div>
  <script src="./js/echarts.js?version=1528769604144" charset="utf-8"></script>
  <script src="./map/world.js?version=1528769604144"></script>
  <script src="./js/world.js?version=1528769604144"></script>
  <script type="text/javascript">
    echarts.registerMap('world', worldMap)
    var myChart = echarts.init(document.getElementById('main'))
    var bgChart = echarts.init(document.getElementById('bg'))

    var options = {
      geo: {
        id: 0,
        name: '非洲地图',
        map: 'world',
        zoom: 2.1,
        center: [50, 15],
        aspectScale: 0.9,
        itemStyle: {
          opacity: 1,
          color: '#151515',
          borderWidth: 1,
          borderColor: '#555555'
        },
        emphasis: {
          itemStyle: {
            opacity: 1,
            color: '#151515',
            borderWidth: 1,
            borderColor: '#555555'
          },
          label: {
            show: false
          }
        },
        regions: regions
      },
      series: [{
          name: '建筑',
          type: 'scatter',
          coordinateSystem: 'geo',
          symbolSize: 30,
          z: 10,
          data: coverData(geoMap)
        },
        ,
        {
          name: 'cdn',
          type: 'effectScatter',
          coordinateSystem: 'geo',
          zlevel: 2,
          symbolSize: 4,
          showEffectOn: 'render',
          itemStyle: {
            normal: {
              color: '#00fbf2'
            }
          },
          rippleEffect: {
            period: 4,
            scale: 4,
            brushType: 'fill'
          },
          data: coverCDN(geoMap)
        }
      ]
    }
    var optpionBg = {
      geo: {
        name: '非洲地图',
        map: 'world',
        zoom: 2.1,
        center: [48.5, 16],
        aspectScale: 0.9,
        itemStyle: {
          opacity: 1,
          borderWidth: 0,
          color: '#000',
        },
        emphasis: {
          itemStyle: {
            opacity: 1,
            color: '#42b9e5',
            borderWidth: 0
          },
          label: {
            show: false
          }
        },
        regions: regionsBg
      }
    }
    options.series.push(coverLines('北京-总部', ['南非-上星站','斯洛文尼亚-上星站', '德国-上星站'], lineColor[0]))
    options.series.push(coverLines(['南非-上星站'], 'E10A-卫星', lineColor[0]))
    options.series.push(coverLines(['南非-上星站','斯洛文尼亚-上星站'], 'E8WB-卫星', lineColor[0]))
    options.series.push(coverLines(['南非-上星站','斯洛文尼亚-上星站', '德国-上星站'], 'SES5-卫星', lineColor[0]))
    options.series.push(coverLines('E8WB-卫星', ['几内亚-发射塔', '尼日利亚-发射塔', '中非-发射塔', '刚果金-发射塔', '刚果布-发射塔', '乌干达-发射塔', '卢旺达-发射塔', '肯尼亚-发射塔', '布隆迪-发射塔', '坦桑尼亚-发射塔', '赞比亚-发射塔', '莫桑比克-发射塔', '马达-发射塔'], lineColor[1]))
    options.series.push(coverLines('SES5-卫星', ['塞内加尔-CDN', '几内亚-CDN', '加纳-CDN', '科特迪瓦-CDN', '尼日利亚-CDN', '刚果金-CDN', '刚果布-CDN', '乌干达-CDN', '卢旺达-CDN', '肯尼亚-CDN', '布隆迪-CDN', '坦桑尼亚-CDN', '赞比亚-CDN', '莫桑比克-CDN', '南非-CDN', '马达-CDN'], lineColor[2]))
    myChart.setOption(options, true)
    bgChart.setOption(optpionBg, true)
  </script>
</body>

</html>
